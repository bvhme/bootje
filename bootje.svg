<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1001px" height="401px" viewBox="0 0 1001 401" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>A little bootje as an example</desc>
  <defs>
    <g id="Porthole" stroke="#8B572A" stroke-width="20" fill="#2095F2">
      <circle id="Oval-1" cx="55.5" cy="40" r="40"></circle>
    </g>
  </defs>
  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- the hull of the Bootje has this shape because of the size of the portholes -->
    <polygon id="Hull" fill="#5A300A" points="0 200 200 200 300 0 800 0 900 200 1000 200 900 400 100 400"></polygon>
    <use xlink:href="#Porthole" x="300" y="50" />
    <use xlink:href="#Porthole" x="425" y="50" />
    <use xlink:href="#Porthole" x="550" y="50" />
    <use xlink:href="#Porthole" x="675" y="50" />
    <!-- The name of this beautiful ship -->
    <text id="Bootje" font-family="Zapfino" font-size="25" fill="#FFFFFF">
      <tspan x="75" y="247">Bootje</tspan>
    </text>
  </g>
</svg>
